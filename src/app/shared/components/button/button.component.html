<p-button
  [label]="label"
  [severity]="color"
  [rounded]="appearance == 'rounded'"
  [raised]="appearance == 'raised'"
  [variant]="variant"
  [icon]="icon"
  (click)="handleButtonClick($event)"
  [attr.disabled]="disabled ? true : null"
  [attr.tabindex]="disabled ? -1 : null"
  styleClass="{{ width }}"
  [disabled]="disabled ? true : false"
  [loading]="loading"
>
</p-button>
