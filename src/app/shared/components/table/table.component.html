<p-card>
  <p-table
    #dt2
    [value]="data"
    [tableStyle]="{ 'min-width': '50rem' }"
    [size]="'small'"
    [globalFilterFields]="filterColumn"
  >
    <ng-template #caption>
      <div class="flex justify-content-end mb-3">
        <p-iconfield iconPosition="left" class="col-12 md:col-4">
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event)"
            placeholder="Search keyword"
          />
          <p-inputicon>
            <i class="bx bx-search"></i>
          </p-inputicon>
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">{{ col.header | titlecase }}</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let column of columns">
          <ng-container *ngIf="column.template; else onlyText">
            <ng-container
              *ngTemplateOutlet="
                column.template;
                context: {
                  $implicit: rowData,
                  colName: column.header
                }
              "
            ></ng-container>
          </ng-container>
          <ng-template #onlyText>
            {{ rowData[column.field] }}
          </ng-template>
        </td>
        <td>
          <app-button
            [appearance]="'rounded'"
            [variant]="'text'"
            [color]="'success'"
            [icon]="'edit'"
            (onClick)="onEdit(rowData)"
          ></app-button>
          <app-button
            [appearance]="'rounded'"
            [variant]="'text'"
            [color]="'danger'"
            [icon]="'trash'"
            (onClick)="onDelete(rowData)"
          ></app-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    [showPageLinks]="true"
    [showJumpToPageDropdown]="true"
  />
</p-card>
