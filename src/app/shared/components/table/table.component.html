<p-card *ngIf="data.length > 0; else skeleton">
  <p-table
    #dt2
    [value]="data"
    [tableStyle]="{ 'min-width': '50rem' }"
    [size]="'small'"
    [globalFilterFields]="filterColumn"
  >
    <ng-template #caption>
      <div class="flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary-600">{{ titleList }}</h3>
        <div class="flex gap-3">
          <p-iconfield iconPosition="left">
            <input
              pInputText
              type="text"
              (input)="applyFilterGlobal($event)"
              placeholder="Buscar"
            />
            <p-inputicon>
              <i class="bx bx-search"></i>
            </p-inputicon>
          </p-iconfield>
          <app-button
            [label]="'Nuevo'"
            [appearance]="'rounded'"
            [variant]="'outlined'"
            [color]="'primary'"
            [icon]="'plus-circle'"
            (onClick)="onNavigate()"
          ></app-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns">{{ col.header | titlecase }}</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let column of columns">
          <ng-container *ngIf="column.template; else onlyText">
            <ng-container
              *ngTemplateOutlet="
                column.template;
                context: {
                  $implicit: rowData,
                  colName: column.header
                }
              "
            ></ng-container>
          </ng-container>
          <ng-template #onlyText>
            {{ rowData[column.field] }}
          </ng-template>
        </td>
        <td>
          <app-button
            [appearance]="'rounded'"
            [variant]="'text'"
            [color]="'success'"
            [icon]="'edit'"
            (onClick)="onEdit(rowData)"
          ></app-button>
          <app-button
            [appearance]="'rounded'"
            [variant]="'text'"
            [color]="'danger'"
            [icon]="'trash'"
            (onClick)="onDelete(rowData)"
          ></app-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    [showPageLinks]="true"
    [showJumpToPageDropdown]="true"
  />
</p-card>

<ng-template #skeleton>
  <app-skeleton [type]="'table'" [columns]="columns"></app-skeleton>
</ng-template>
