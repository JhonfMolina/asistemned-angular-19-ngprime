<form class="grid" [formGroup]="form">
  <div class="{{ field.column }}" *ngFor="let field of formConfig">
    <div *ngIf="field.type === 'number'">
      <p-floatlabel variant="on">
        <p-iconfield>
          <input
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get(field.name).invalid &&
                (form.get(field.name).dirty || form.get(field.name).touched)
            }"
            pInputText
            [id]="field.on_label"
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder"
          />
          <p-inputicon class="bx bxs-{{ field.icon }}" />
        </p-iconfield>
        <label [for]="field.on_label">{{ field.label }}</label>
      </p-floatlabel>
      <app-validators-form
        [form]="form.controls"
        [field]="field"
      ></app-validators-form>
    </div>

    <div *ngIf="field.type === 'tel'">
      <p-floatlabel variant="on">
        <p-iconfield>
          <input
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get(field.name).invalid &&
                (form.get(field.name).dirty || form.get(field.name).touched)
            }"
            pInputText
            [id]="field.on_label"
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder"
          />
          <p-inputicon class="bx bxs-{{ field.icon }}" />
        </p-iconfield>
        <label [for]="field.on_label">{{ field.label }}</label>
      </p-floatlabel>
      <app-validators-form
        [form]="form.controls"
        [field]="field"
      ></app-validators-form>
    </div>

    <div *ngIf="field.type === 'text'">
      <p-floatlabel variant="on">
        <p-iconfield>
          <input
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get(field.name).invalid &&
                (form.get(field.name).dirty || form.get(field.name).touched)
            }"
            pInputText
            [id]="field.on_label"
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder"
          />
          <p-inputicon class="bx bxs-{{ field.icon }}" />
        </p-iconfield>
        <label [for]="field.on_label">{{ field.label }}</label>
      </p-floatlabel>
      <app-validators-form
        [form]="form.controls"
        [field]="field"
      ></app-validators-form>
    </div>

    <div *ngIf="field.type === 'email'">
      <p-floatlabel variant="on">
        <p-iconfield>
          <input
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get(field.name).invalid &&
                (form.get(field.name).dirty || form.get(field.name).touched)
            }"
            pInputText
            [id]="field.on_label"
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder"
          />
          <p-inputicon class="bx bxs-{{ field.icon }}" />
        </p-iconfield>
        <label [for]="field.on_label">{{ field.label }}</label>
      </p-floatlabel>
      <app-validators-form
        [form]="form.controls"
        [field]="field"
      ></app-validators-form>
    </div>

    <div *ngIf="field.type === 'password'">
      <p-floatlabel variant="on">
        <p-iconfield>
          <input
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get(field.name).invalid &&
                (form.get(field.name).dirty || form.get(field.name).touched)
            }"
            pInputText
            [id]="field.on_label"
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder"
          />
          <p-inputicon class="bx bxs-{{ field.icon }}" />
        </p-iconfield>
        <label [for]="field.on_label">{{ field.label }}</label>
      </p-floatlabel>
      <app-validators-form
        [form]="form.controls"
        [field]="field"
      ></app-validators-form>
    </div>

    <div *ngIf="field.type === 'textarea'">
      <p-floatlabel variant="on">
        <textarea
          [ngClass]="{
            'ng-invalid ng-dirty':
              form.get(field.name).invalid &&
              (form.get(field.name).dirty || form.get(field.name).touched)
          }"
          pTextarea
          [id]="field.name"
          [formControlName]="field.name"
          rows="5"
          cols="30"
          style="resize: none"
          class="w-full h-full"
        ></textarea>
        <label [for]="field.on_label">{{ field.label }}</label>
      </p-floatlabel>
      <app-validators-form
        [form]="form.controls"
        [field]="field"
      ></app-validators-form>
    </div>

    <div *ngIf="field.type === 'select'">
      <p-floatlabel variant="on">
        <p-select
          [ngClass]="{
            'ng-invalid ng-dirty':
              form.get(field.name).invalid &&
              (form.get(field.name).dirty || form.get(field.name).touched)
          }"
          [(ngModel)]="field.selectedItems"
          [options]="field.options"
          [id]="field.on_label"
          [formControlName]="field.name"
          [optionLabel]="field.name"
          [filter]="field.filter"
          [filterBy]="field.filterBy"
          [showClear]="field.showClear"
          [placeholder]="field.placeholder"
          class="w-full"
          (change)="onChange($event, field)"
        >
          <ng-template #selectedItem let-selectedOption>
            <div>{{ selectedOption.nombre }}</div>
          </ng-template>
          <ng-template let-data #item>
            <div>{{ data.nombre }}</div>
          </ng-template>
        </p-select>
        <label [for]="field.on_label">{{ field.label }}</label>
      </p-floatlabel>
      <app-validators-form
        [form]="form.controls"
        [field]="field"
      ></app-validators-form>
    </div>
  </div>
</form>
<div
  class="mt-2 w-100"
  [ngClass]="{
    'flex justify-content-center align-items-center gap-2':
      formBtnConfig.length > 1
  }"
>
  <app-button
    *ngFor="let Btn of formBtnConfig"
    [label]="Btn.label"
    [appearance]="Btn.appearance"
    [variant]="Btn.variant"
    [width]="Btn.width"
    [color]="Btn.color"
    [icon]="Btn.icon"
    (onClick)="onSubmit(Btn.action)"
    [disabled]="Btn.disabled"
    [loading]="Btn.loading"
  ></app-button>
</div>
