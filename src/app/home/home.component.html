<div class="container">
  <p-toolbar styleClass="shadow-2 mb-5">
    <ng-template #start>
      <div class="flex align-items-center">
        <img
          src="assets/logo/logo-nombre-blanco-512px.png"
          class="w-12rem"
          alt=""
        />
      </div>
    </ng-template>

    <ng-template #end>
      <div class="flex align-items-center gap-2">
        <app-button
          [text]="'Request XXX'"
          [appearance]="'rounded'"
          [variant]="'outlined'"
          [color]="'secondary'"
          [icon]="'right-arrow-circle'"
        ></app-button>

        <app-button
          [text]="'Request Access'"
          [appearance]="'rounded'"
          [variant]="'outlined'"
          [color]="'primary'"
          [icon]="'right-arrow-circle'"
          [loading]="true"
        ></app-button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-card header="Dynamic Form" styleClass="mb-5">
    <app-dynamic-form
      [config]="formConfig"
      (onClick)="post($event)"
    ></app-dynamic-form>
  </p-card>

  <app-table
    [data]="users"
    [columns]="columns"
    [rows]="rows"
    [first]="first"
    [totalRecords]="totalRecords"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    (pageChange)="onPageChange($event)"
  ></app-table>

  <p-toast
    [breakpoints]="{ '920px': { width: '90%', right: '5%', left: '5%' } }"
  ></p-toast>
</div>
