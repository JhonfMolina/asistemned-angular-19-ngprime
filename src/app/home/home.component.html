<div class="container">
  <p-toolbar styleClass="shadow-2 mb-5">
    <ng-template #start>
      <div class="flex align-items-center">
        <app-button
          [appearance]="'rounded'"
          [variant]="'outlined'"
          [color]="toggle ? 'success' : 'warn'"
          [icon]="toggle ? 'moon' : 'sun'"
          (click)="toogleDarkMode()"
        ></app-button>
      </div>
    </ng-template>

    <ng-template #end>
      <div class="flex align-items-center gap-2">
        <app-button
          [text]="'Request XXX'"
          [appearance]="'rounded'"
          [variant]="'outlined'"
          [color]="'secondary'"
          [icon]="'right-arrow-circle'"
        ></app-button>

        <app-button
          [text]="'Request Access'"
          [appearance]="'rounded'"
          [variant]="'outlined'"
          [color]="'primary'"
          [icon]="'right-arrow-circle'"
          [loading]="true"
        ></app-button>
      </div>
    </ng-template>
  </p-toolbar>
  <div class="grid">
    <div class="col-12 md:col-4">
      <p-card header="Dynamic Form" styleClass="mb-5">
        <app-dynamic-form
          [config]="formConfig"
          (onClick)="post($event)"
        ></app-dynamic-form>
      </p-card>
      <app-skeleton [type]="'table'" [columns]="columns"></app-skeleton>
    </div>

    <div class="col-12 md:col-8">
      <app-table
        [data]="users"
        [columns]="columns"
        [rows]="rows"
        [first]="first"
        [totalRecords]="totalRecords"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
        (filtered)="get($event)"
        (pageChange)="onPageChange($event)"
      ></app-table>
    </div>
  </div>
</div>
<p-toast
  [breakpoints]="{ '920px': { width: '90%', right: '5%', left: '5%' } }"
></p-toast>
